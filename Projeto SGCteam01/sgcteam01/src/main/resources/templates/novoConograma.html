<!DOCTYPE html>
<html lang="en">

<head>
	<div th:include="Head" />
</head>

<body>

    <div id="wrapper">
		<div th:include="Menu"></div>

        <div id="page-wrapper">
        
        	<div class="row">
        		<div class="panel-heading">
        		
        		</div>
	        	<div class="panel panel-default">
	        		<div class="panel panel-heading">
	        			Cadastro de Conograma
	        		</div>
	        		
	        		<form class="form-horizontal" th:action="@{/conograma/save}"  method="POST" th:object="${conograma}">
                          <div class="tab-content">
                          
                          		<div class="form-group">
							    	<label for="id" class="col-lg-3 pull-lwft control-label" hidden="true" >id:</label>
							    	<div class="col-sm-10 col-lg-8" >
							    		<input class="form-control" placeholder="id" name="id" th:field="*{id}" type="hidden"/>
							    	</div>
							    	<span class="col-xs-2 col-md-4" /> 
							    </div>
	                            
					            <div class="form-group">
							    	<label class="col-lg-3 pull-lwft control-label">Meio Comunicacao:</label>
							    	<div class="col-sm-10 col-lg-8" >
							    		<input class="form-control" placeholder="meio comunicacao" name="meioComunicacao" th:field="*{meioComunicacao}" />
							    	</div>
							    	<span class="col-xs-2 col-md-4"></span> 
							    </div>
	                            
					            <div class="form-group">
							    	<label class="col-lg-3 pull-lwft control-label">Data:</label>
							    	<div class="col-sm-10 col-lg-8" >
							    		<input class="form-control" placeholder="data" name="data" th:field="*{data}" />
							    	</div>
							    	<span class="col-xs-2 col-md-4"></span> 
							    </div>
	                    
	                    		<div class="form-group" th:if="${edicao}">
							    	<label class="col-lg-3 pull-lwft control-label" />
						        	<div class="col-sm-4 col-lg-3" >
							    	<ul class="nav navbar-top-links navbar-right">
		                        		<li>
		                        			<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
		                        		</li>
		                        		<li>
		                        			<a th:href="@{/conograma/cancel}" class="btn btn-sm-10 ">Cancelar</a>
		                        		</li>
					        		</ul>
						    		</div>
								</div>
								
							    <div class="form-group" th:if="${not edicao}">
							    	<label class="col-lg-3 pull-lwft control-label" />
						        	<div class="col-sm-4 col-lg-3" >
							    	<ul class="nav navbar-top-links navbar-right">
		                        		<li>
		                        			<a th:href="@{/conograma/cancel}" class="btn btn-sm-10 ">Voltar</a>
		                        		</li>
					        		</ul>
						    		</div>
								</div>        
					            
						</div>
					</form>
                </div>
            </div>
        </div>
    </div>
    
    <div th:include="scriptHtml"></div>
</body>

</html>
