<!DOCTYPE html>
<html lang="en">

<head>

    <div th:include="Head"></div>
</head>

<body>

    <div id="wrapper">

		<div th:include="Menu"></div>
		
        <div id="page-wrapper">
        
        	<div class="row">
        		<div class="panel-heading">
        		
        		</div>
	        	<div class="panel panel-default">
	        		<div class="panel panel-heading">
	        			Cadastro de Fase
	        		</div>
	        		
	        		<form class="form-horizontal" th:action="@{/fase/save}" method="POST" th:object="${fase}">
                          <!-- Tab panes -->
                          <div class="tab-content">
                          
                          		<div class="form-group">
							    	<label for="id" class="col-lg-3 pull-lwft control-label" hidden="true" >id:</label>
							    	<div class="col-sm-10 col-lg-8" >
							    		<input class="form-control" placeholder="id da fase" name="id" type="hidden" th:field="*{id}"/>
							    	</div>
							    	<span class="col-xs-2 col-md-4" /> 
							    </div>
	                            
					            <div class="form-group">
							    	<label class="col-lg-3 pull-lwft control-label">Descricao da Fase:</label>
							    	<div class="col-sm-10 col-lg-8" >
							    		<input class="form-control" placeholder="descricao da fase" name="descricao" th:field="*{descricao}" />
							    	</div>
							    	<span class="col-xs-2 col-md-4" /> 
							    </div>
							                
							    <div class="form-group">
		                            <label class="col-lg-3 pull-lwft control-label">Data inicio</label>
		                            <div class="col-sm-10 col-lg-2" >
		                                <input type="emissao" class="form-control" id="emissao" placeholder="xx/xx/xxxx" name="dataInicio" th:field="*{dataInicio}" />
		                            </div>
		                        </div>
		
							    <div class="form-group">
		                            <label class="col-lg-3 pull-lwft control-label">Data fim</label>
		                            <div class="col-sm-10 col-lg-2" >
		                                <input type="emissao" class="form-control" id="emissao" placeholder="xx/xx/xxxx" name="dataFim" th:field="*{dataFim}"/>
		                            </div>
		                        </div>
		                        
							    <div class="form-group" th:if="${edicao}">
							    	<label class="col-lg-3 pull-lwft control-label" />
						        	<div class="col-sm-4 col-lg-3" >
							    	<ul class="nav navbar-top-links navbar-right">
		                        		<li>
		                        			<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
		                        		</li>
		                        		<li>
		                        			<a th:href="@{/fase/cancel}" class="btn btn-sm-10 ">Cancelar</a>
		                        		</li>
					        		</ul>
						    		</div>
								</div>
								
								
							    <div class="form-group" th:if="${not edicao}">
							    	<label class="col-lg-3 pull-lwft control-label" />
						        	<div class="col-sm-4 col-lg-3" >
							    	<ul class="nav navbar-top-links navbar-right">
		                        		<li>
		                        			<a th:href="@{/fase/cancel}" class="btn btn-sm-10 ">Voltar</a>
		                        		</li>
					        		</ul>
						    		</div>
								</div>
							</div>
							
				    	</form>
                    </div>
            </div><!-- fim row -->
        	
        </div>
	     
    </div>
    <!-- /#wrapper -->

    <div th:include="scriptHtml"></div>
</body>

</html>
