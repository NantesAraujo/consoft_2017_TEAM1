<!DOCTYPE html>
<html
	xlmns:th="hppt://www.thymeleaf.org">
<head>
    <div th:include="Head"></div>
</head>

<body>

    <div id="wrapper">

        <div th:include="Menu"></div>

        <div id="page-wrapper">
        	
        	<div class="rows">
        		<div class="col-lg-12">
        			<h1 class="page-header"></h1>
        		</div>
        	</div>
        
        	<div class="row">
        	
            	<div id="top" class="row">
				    <div class="col-md-3">
				    </div>
				 
				    <div class="col-md-6">
				        <div class="input-group h2">
				            <input name="data[search]" class="form-control" id="txt_consultaFase" type="text" placeholder="Pesquisar Itens" />
				            <span class="input-group-btn">
				                <button class="btn btn-primary" type="submit">
				                    <span class="glyphicon glyphicon-search"></span>
				                </button>
				            </span>
				        </div>
				    </div>
				 
				    <div class="col-md-3">
				        <a href="/fase/new" class="btn btn-primary pull-right h2">Nova Fase</a>
				    </div>
				</div>
				
				<div id="list" class="row">
				    <div class="table-responsive col-md-12">
				        <table id="tabelaFase" class="table table-striped" cellspacing="0" cellpadding="0">
				            <thead>
				                <tr>
				                    <th>#</th>
	                                <th>Descricao Fase</th>
	                                <th>Data Inicio</th>
	                                <th>Data Fim</th>
				                    <th class="actions">Acoes</th>
				                 </tr>
				            </thead>
				            <tbody>
				                <tr th:each="fase : ${fases}" class="odd gradeX">
				                    <td> <span th:text="${fase.id}"></span> </td>
				                    <td> <span th:text="${fase.descricao}"></span> </td>
				                    <td> <span th:text="${fase.dataInicio}"></span> </td>
				                    <td> <span th:text="${fase.dataFim}"></span> </td>
				                    <td class="actions">
				                        <a class="btn btn-success btn-xs" th:href="@{/fase/view/{id}(id=${fase.id})}">Visualizar</a>
				                        <a class="btn btn-warning btn-xs" th:href="@{/fase/edit/{id}(id=${fase.id})}" >Editar</a>
				                   		<a class="delete btn btn-sm btn-danger" th:href="@{/fase/delete/{id}(id=${fase.id})}">Excluir</a>
				                    </td>
				                </tr>
				 
				            </tbody>
				         </table>
				         
				         <script>
				            $('input#txt_consultaFase').quicksearch('table#tabelaFase tbody tr');
				        </script>
				     </div>
				     <div id="bottom" class="row">
					    <div class="col-md-4">
				     	</div>
					    <div class="col-md-8">
					        <ul class="pagination">
					            <li class="disabled"><a>&lt; Anterior</a></li>
					            <li class="disabled"><a>1</a></li>
					            <li class="next"><a href="#" rel="next">Proximo &gt;</a></li>
					        </ul><!-- /.pagination -->
					    </div>
					</div> <!-- /#bottom -->
				 </div> <!-- /#list -->
            </div>
             <!-- Modal -->
        </div>
        <!-- /#page-wrapper -->
        
    </div>
    <div th:include="scriptHtml"></div>
</body>

</html>
