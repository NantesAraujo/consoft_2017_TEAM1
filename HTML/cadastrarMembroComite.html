<!DOCTYPE>
<html>

    <head>
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js" crossorigin="anonymous"></script>

        <script>
            $(document).ready(function($) {
                $('#formUsuario').validator();
            });
        </script>
    </head>

    <body>
        <content>

        </content>

        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">
                     <h2>Cadastro Membro Comitê</h2>
                </div>
                <div class="panel-body">

                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form id="formUsuario" name="formUsuario" data-toggle="validator" role="form">

                                <button type="submit" class="btn btn-primary">Procurar usuário</button>
                                <p></p>


                                <div class="row">
                                    <div class="col-xs-12 col-md-8">
                                        <label for="nome" class="control-label">Nome completo</label>
                                        <input type="nome" class="form-control" id="nome" placeholder="Informe o nome" />
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-xs-6 col-md-4">
                                        <label for="rg">RG</label>
                                        <input type="rg" class="form-control" id="rg" placeholder="Informe o RG" />
                                    </div>
                                    <div class="col-xs-6 col-md-4">
                                        <label for="orgao">Orgão Emissor</label>
                                        <input type="orgao" class="form-control" id="orgao" placeholder="Informe Orgão Emissor" />
                                    </div>
                                    <div class="col-xs-6 col-md-4">
                                        <label for="emissao">Data de Emissão</label>
                                        <input type="emissao" class="form-control" id="emissao" placeholder="xx/xx/xxxx" />
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-xs-12 col-md-8">
                                        <label for="cpf">CPF</label>
                                        <input type="cpf" class="form-control" id="cpf" placeholder="Informe o CPF" />
                                    </div>
                                    <div class="col-xs-6 col-md-4">
                                        <label for="dataNascimento">Data de Nascimento</label>
                                        <input type="date" class="form-control" id="dataNascimento" placeholder="Informe a Data de nascimento" />
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-xs-12 col-md-8">
                                        <label for="cpf">CPF</label>
                                        <input type="cpf" class="form-control" id="cpf" placeholder="Informe o CPF" />
                                    </div>
                                    <div class="col-xs-6 col-md-4">
                                        <label for="dataNascimento">Membro do Comitê</label>
                                        <input type="date" class="form-control" id="comite" placeholder="Listagem do comitê" />

                                    </div>
                                </div>


                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <div class="help-block with-errors"></div>


                    </div>
                </div>
            </div>
    </body>

</html>
