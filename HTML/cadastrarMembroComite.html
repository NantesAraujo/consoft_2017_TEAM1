        <div class="container">

                <div class="col-md-9" role="main">
                    <div class="bs-docs-section">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                 <h2>Cadastro Membro Comitê</h2>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-xs-12 col-md-8">
                                <label for="nome" class="control-label">Nome Compleo:</label>
                                <input type="text" class="form-control" id="nome" placeholder="Informe o nome" />
                            </div>
                        </div>

                        <br>

                        <div class="row">
                            <div class="col-xs-6 col-md-4">
                                <label for="rg">RG:</label>
                                <input type="rg" class="form-control" id="rg" placeholder="Informe o RG" />
                            </div>

                            <div class="col-xs-6 col-md-4">
                                <label for="orgao">Orgão Emissor:</label>
                                <input type="orgao" class="form-control" id="orgao" placeholder="Informe Orgão Emissor" />
                            </div>

                            <div class="col-xs-6 col-md-4">
                                <label for="emissao">Data de Emissão</label>
                                <input type="emissao" class="form-control" id="emissao" placeholder="xx/xx/xxxx" />
                            </div>
                        </div>

                        <br>

                        <div class="row">
                            <div class="col-xs-12 col-md-8">
                                <label for="cpf">CPF</label>
                                <input type="cpf" class="form-control" id="cpf" placeholder="Informe o CPF" />
                            </div>

                            <div class="col-xs-6 col-md-4">
                                <label for="dataNascimento">Data de Nascimento</label>
                                <input type="date" class="form-control" id="dataNascimento" placeholder="Informe a Data de nascimento" />
                            </div>
                        </div>

                        <br>

                        <div class="row">
                            <div class="col-xs-12 col-md-8">
                                <label for="nome" class="control-label">Função no Comitê:</label>
                                <select class="form-control">
                                    <option>Presidente</option>
                                    <option>Avaliador</option>
                                    <option>Vice Presidente</option>
                                    <option>Coordenador</option>
                                </select>
                            </div>
                        </div>
                        <br>

                        <button type="submit" class="btn btn-primary">Salvar</button>

                        <button type="submit" class="btn btn-primary">Cancelar</button>
                        <div class="help-block with-errors"></div>


                        <br>
                        <div class="row">


                        </div>
