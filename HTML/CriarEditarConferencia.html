<!DOCTYPE>
<html>

    <head>
        <script type="text/javascript" src="../Kathyucia/js/jquery-1.9.1.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js" crossorigin="anonymous"></script>

        <script>
            $(document).ready(function($) {
                $('#formUsuario').validator();
            });
        </script>
    </head>

    <body>

        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">
                     <h2>Configuração da Conferência</h2>
                </div>
			</div>
    	</div>

    	<div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="tamanho" class="col-sm-2 control-label">Idioma:</label>
                            <div class="col-sm-10 col-lg-4">
                                <select class="form-control">
                                    <option>Português (Brasil)</option>
                                    <option>Português (Portugal)</option>
                                    <option>Inglês</option>
                                    <option>Espanhol</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tamanho" class="col-sm-2 control-label">Título da Conferência:*</label>
                            <div class="col-sm-10 col-lg-4">
                              <input type="tituloconferencia" class="form-control" placeholder="">
                            </div>
                             <span class="col-xs-6 col-md-4">                        </span> 
                        </div>
                        <div class="form-group">
                            <label for="tamanho" class="col-sm-2 control-label">Subtítulo da Conferência:*</label>
                            <div class="col-sm-10 col-lg-4">
                              <input type="subtituloconferencia" class="form-control" placeholder="">
                            </div>
                             <span class="col-xs-6 col-md-4">                        </span> 
                        </div>     
                        <div class="form-group">
                            <label for="tamanho" class="col-sm-2 control-label">Início:</label>
                            <div class="col-sm-10 col-lg-4">
                              <input type="inicio" class="form-control" placeholder="xx/xx/xxxx">
                            </div>
                            <span class="col-xs-6 col-md-4">                        </span> 
                        </div>
                        <div class="form-group">
                            <label for="tamanho" class="col-sm-2 control-label">Término:</label>
                            <div class="col-sm-10 col-lg-4">
                              <input type="termino" class="form-control" placeholder="xx/xx/xxxx">
                            </div>
                            <span class="col-xs-6 col-md-4">                        </span> 
                        </div>
                        <div class="form-group">
                            <label for="tamanho" class="col-sm-2 control-label">Descrição:</label>
                            <div class="col-sm-10 col-lg-4">
                                <textarea name="textarea3" rows="3" class="form-control"></textarea>

                            </div>
                        </div>
    <div class="form-group">
                            <label for="tamanho" class="col-sm-2 control-label">Nome Organizador:</label>
                            <div class="col-sm-10 col-lg-4">
                              <input type="nomeorganizador" class="form-control" placeholder="">
                            </div>
                             <span class="col-xs-6 col-md-4">                        </span> 
                        </div>
    <div class="form-group">
                            <label for="tamanho" class="col-sm-2 control-label">Email contato:</label>
                            <div class="col-sm-10 col-lg-4">
                              <input type="email" class="form-control" placeholder="">
                            </div>
                             <span class="col-xs-6 col-md-4">                        </span> 
                        </div>

                        <div class="form-group">
                            <label for="tamanho" class="col-sm-2 control-label">Local da Conferência:</label>
                            <div class="col-sm-10 col-lg-4">
                                <input type="localconferencia" class="form-control" placeholder="">
                            </div>
                            <div class="help-block with-errors"></div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <button type="submit" class="btn btn-primary">Cancelar</button>

    
</body>

</html>
